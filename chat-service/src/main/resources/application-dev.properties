spring.jackson.default-property-inclusion=non_null
spring.application.name=chat-service
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.host=${REDIS_HOST}
scheduled.clean-chat.cron=0 0 0 * * ?
server.port=${SERVER_PORT}
server.servlet.context-path=/api/v1/chat/
spring.mvc.mapping=/**
spring.mvc.allowed.credentials=true
spring.mvc.allowed.origin-patterns=*
spring.mvc.allowed.headers=*
spring.mvc.allowed.methods=*
eureka.client.service-url.defaultZone=${EUREKA_URL}

# CORS Configuration
cors.allowCredentials=false
cors.allowedOrigins=http://localhost:4200
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allowedHeaders=origin,content-type,accept,authorization,cookie