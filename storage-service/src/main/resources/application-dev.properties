spring.main.allow-bean-definition-overriding=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.application.name=storage-service
spring.minio.download-link=${server.protocol:http}://${server.host:51.250.91.198}:${server.port:4317}
spring.minio.endpoint=${MINIO_ENDPOINT}
spring.minio.access-key=${MINIO_ACCESS_KEY}
spring.minio.secret-key=${MINIO_SECRET_KEY}
server.port=${SERVER_PORT}
eureka.client.service-url.defaultZone=${EUREKA_URL}
management.endpoints.web.exposure.include= prometheus

# CORS Configuration
cors.allowCredentials=false
cors.allowedOrigins=http://localhost:4200
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allowedHeaders=origin,content-type,accept,authorization,cookie