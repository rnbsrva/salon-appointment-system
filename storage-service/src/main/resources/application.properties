spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.application.name=storage-service
spring.minio.download-link-prefix=${server.protocol:http}://${server.host:localhost}:${server.port:8080}
spring.minio.endpoint=http://127.0.0.1:9000
spring.minio.access-key=minioadmin
spring.minio.secret-key=minioadmin
eureka.client.enabled=false
server.port=8081
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.uri=mongodb://localhost:27017/
spring.data.mongodb.database=image
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
management.endpoints.web.exposure.include= prometheus

spring.cloud.openfeign.client.config.salon-service.url=http://localhost:8080/api/v1/

spring.main.allow-bean-definition-overriding=true

# CORS Configuration
cors.allowCredentials=false
cors.allowedOrigins=http://localhost:4200
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allowedHeaders=origin,content-type,accept,authorization,cookie