spring.datasource.url=jdbc:postgresql://localhost:5432/salon
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=0000
server.servlet.context-path=/api/v1/

spring.jpa.hibernate.ddl-auto=none

logging.level.org.springframework.web = debug
spring.jpa.open-in-view=false

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.elasticsearch.schema=http
spring.elasticsearch.port=9200
spring.elasticsearch.host=localhost

app.logger.lib.level=INFO
app.logger.lib.enabled=true
app.logger.lib.name=${spring.application.name}